<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infero Task</title>
    <style>
        /* Reset margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        /* Ensure div covers the full screen */
        div {
            width: 100%;
            height: 100%;
        }
        /* Ensure the embedded PDF takes up all available space */
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <embed src="./Infero_Task.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
